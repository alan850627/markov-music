<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <canvas class="myCanvas">
      <p>Add suitable fallback here.</p>
    </canvas>

    <script>
      var matrix = [[0, 0.2],[0.3, 0.4]]
      var canvas = document.querySelector('.myCanvas');
      var width = canvas.width = window.innerWidth;
      var height = canvas.height = window.innerHeight;
      var ctx = canvas.getContext('2d');

      var horizCenter = width/2
      var vertCenter = height/2
      var size = 600
      ctx.fillStyle = 'rgb(0,0,0)';
      ctx.fillRect(horizCenter-size/2-2,vertCenter-size/2-2,size+4,size+4);

      ctx.fillText('lt', horizCenter-size/2-20, vertCenter-size/2);
      ctx.fillText('lb', horizCenter-size/2-20, vertCenter+size/2);

      ctx.fillText('bl', horizCenter-size/2, vertCenter+size/2 + 20);
      ctx.fillText('br', horizCenter+size/2, vertCenter+size/2 + 20);

      var blockSize = size/matrix.length
      function drawData(x, y) {
        var p = matrix[y][x]
        var c = p*255
        ctx.fillStyle = `rgb(${c},${c},${c})`;
        ctx.fillRect(horizCenter-size/2 + blockSize * x,vertCenter-size/2 + blockSize * y, blockSize, blockSize);
      }

      for (var i = 0; i < matrix.length; i += 1) {
        for (var j = 0; j < matrix[i].length; j += 1) {
          drawData(j, i)
        }
      }
    </script>
  </body>
</html>
